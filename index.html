<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Cody</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        body {
            background-color: wheat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Outfit', sans-serif;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        #download-link,
        #copy-btn {
            display: none;
            margin-top: 1rem;
            color: #5d4037;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin: 0 5px;
        }

        #download-link:hover,
        #copy-btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .action-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #4a3721;
        }

        /* messy css block */
        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: #8b6e4b;
            box-shadow: 0 0 0 4px rgba(139, 110, 75, 0.1);
        }

        select {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus {
            border-color: #8b6e4b;
        }

        .btn {
            margin-top: 2rem;
            width: 100%;
            padding: 14px;
            background: #8b6e4b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 110, 75, 0.2);
        }

        .btn:hover {
            background: #725a3d;
            box-shadow: 0 6px 16px rgba(139, 110, 75, 0.3);
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        #particle-container {
            position: relative;
            width: 100%;
            height: 0;
            overflow: visible;
            pointer-events: none;
        }

        .qr-particle {
            position: fixed;
            z-index: 1000;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes qrBounce {
            0% {
                transform: scale(0.5) translateY(20px);
                opacity: 0;
            }

            50% {
                transform: scale(1.1) translateY(-10px);
                opacity: 1;
            }

            70% {
                transform: scale(0.95) translateY(5px);
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .bounce-in {
            animation: qrBounce 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes boxShake {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            20% {
                transform: translateX(-4px) translateY(-2px) rotate(-0.5deg);
            }

            40% {
                transform: translateX(4px) translateY(2px) rotate(0.5deg);
            }

            60% {
                transform: translateX(-4px) translateY(2px) rotate(-0.5deg);
            }

            80% {
                transform: translateX(4px) translateY(-2px) rotate(0.5deg);
            }
        }

        .shake {
            animation: boxShake 0.4s ease-in-out;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: #8b6e4b;
            opacity: 0.7;
            text-align: center;
        }

        .footer a {
            color: #5d4037;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes textCrunch {
            0% {
                transform: scaleX(1);
                letter-spacing: normal;
                opacity: 1;
                filter: blur(0);
            }

            100% {
                transform: scaleX(0);
                letter-spacing: -10px;
                opacity: 0;
                filter: blur(4px);
            }
        }

        @keyframes textExpand {
            0% {
                transform: scaleX(0);
                letter-spacing: -10px;
                opacity: 0;
                filter: blur(4px);
            }

            100% {
                transform: scaleX(1);
                letter-spacing: normal;
                opacity: 1;
                filter: blur(0);
            }
        }

        .crunch {
            display: inline-block;
            animation: textCrunch 0.3s forwards;
        }

        .expand {
            display: inline-block;
            animation: textExpand 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes qrExit {
            0% {
                transform: scale(1);
                border-radius: 12px;
                opacity: 1;
            }

            50% {
                transform: scale(0.5);
                border-radius: 50%;
                opacity: 0.7;
            }

            100% {
                transform: scale(0);
                border-radius: 50%;
                opacity: 0;
            }
        }

        .shrink-exit {
            animation: qrExit 0.3s ease-in forwards;
        }

        @keyframes miniShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px);
            }

            75% {
                transform: translateX(3px);
            }
        }

        .mini-shake {
            animation: miniShake 0.1s ease-in-out 2;
        }

        .tick-icon {
            display: inline-block;
            margin-left: 5px;
            color: #2e7d32;
            font-size: 1.1rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tick-icon.show {
            opacity: 1;
            transform: scale(1);
        }

        .advanced-toggle {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #8b6e4b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 600;
            user-select: none;
        }

        .advanced-menu {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .control-row label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
        }

        .control-row input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .control-row input[type="range"] {
            width: 120px;
            accent-color: #8b6e4b;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                width: auto;
            }

            select {
                width: auto;
            }

            .advanced-toggle {
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="main-container">
        <h1>QR Gen</h1>
        <div class="input-group">
            <input type="text" placeholder="Type stuff..." id="qr-text">
            <select id="qr-type">
                <option value="text">Text</option>
                <option value="url">URL</option>
                <option value="image">Img Link</option>
                <option value="contact">Contact</option>
                <option value="wifi">WiFi</option>
                <option value="email">Email</option>
            </select>
        </div>

        <div class="advanced-toggle" id="advanced-toggle">
            <span>More stuff</span>
            <span id="toggle-icon">▼</span>
        </div>

        <div class="advanced-menu" id="advanced-menu">
            <div class="control-row">
                <label>Color</label>
                <input type="color" id="qr-color" value="#000000">
            </div>
            <div class="control-row">
                <label>BG</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
            <div class="control-row">
                <label>Margin</label>
                <input type="range" id="qr-margin" min="0" max="10" value="1">
            </div>
            <div class="control-row">
                <label>Shadow</label>
                <input type="range" id="qr-shadow" min="0" max="20" value="0">
            </div>
        </div>

        <button class="btn" id="gen-btn" style="margin-top: 1.5rem;">
            <span id="btn-text">Make QR</span>
        </button>

        <div id="qr-result" style="display: none; margin-top: 2rem; position: relative;">
            <div id="particle-container"></div>
            <div id="loading" style="display: none; margin-bottom: 1rem;">Cooking...</div>
            <img id="qr-img" src="" alt="QR code"
                style="max-width: 100%; border-radius: 12px; transition: opacity 0.5s ease; opacity: 0;">
            <div class="action-links">
                <a id="download-link" href="#" download="qrcode.png">Download</a>
                <a id="copy-btn">Copy it</a>
            </div>
        </div>
    </div>

    <div class="footer">
        made w/ <3 by <a href="https://bgtulk.dev" target="_blank">BGtulk</a>
    </div>

    <script>
        var type_qr = document.getElementById('qr-type');
        var inp = document.getElementById('qr-text');
        var do_gen = document.getElementById('gen-btn');
        var res = document.getElementById('qr-result');
        var img_qr = document.getElementById('qr-img');

        // var loading = ...
        var load = document.getElementById('loading');
        var dl = document.getElementById('download-link');
        var cpy = document.getElementById('copy-btn');
        var cont = document.getElementById('main-container');
        var txt_btn = document.getElementById('btn-text');

        var adv_tog = document.getElementById('advanced-toggle');
        var adv_menu = document.getElementById('advanced-menu');
        var tog_icon = document.getElementById('toggle-icon');

        var col_qr = document.getElementById('qr-color');
        var col_bg = document.getElementById('bg-color');
        var marg = document.getElementById('qr-margin');
        var shdw = document.getElementById('qr-shadow');
        var part_cont = document.getElementById('particle-container');

        adv_tog.addEventListener('click', () => {
            let is_vis = adv_menu.style.display === 'block';

            if (is_vis) {
                adv_menu.style.display = 'none';
            } else {
                adv_menu.style.display = 'block';
            }

            tog_icon.textContent = is_vis ? '▼' : '▲';
        });

        function make_parts(c) {
            part_cont.innerHTML = '';
            var cnt = 60;
            var r = img_qr.getBoundingClientRect(); // get size

            var tx = r.left + r.width / 2;
            var ty = r.top + r.height / 2;

            var shps = [
                'polygon(50% 0%, 0% 100%, 100% 100%)',
                'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)',
                'polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%)',
                'polygon(50% 0%, 100% 38%, 81% 100%, 19% 100%, 0% 38%)'
            ];

            for (let i = 0; i < cnt; i++) {

                let p = document.createElement('div');
                p.className = 'qr-particle';
                p.style.backgroundColor = c;

                let s = 10 + Math.random() * 15;
                p.style.width = s + 'px';
                p.style.height = s + 'px';

                p.style.clipPath = shps[Math.floor(Math.random() * shps.length)];

                let sx, sy;
                let edge = Math.floor(Math.random() * 4);

                if (edge == 0) { sx = Math.random() * window.innerWidth; sy = -50; }
                else if (edge == 1) { sx = window.innerWidth + 50; sy = Math.random() * window.innerHeight; }
                else if (edge == 2) { sx = Math.random() * window.innerWidth; sy = window.innerHeight + 50; }
                else { sx = -50; sy = Math.random() * window.innerHeight; }

                p.style.left = sx + 'px';
                p.style.top = sy + 'px';
                p.style.transform = `rotate(${Math.random() * 360}deg) scale(0.5)`;
                p.style.opacity = '1';

                document.body.appendChild(p);

                setTimeout(() => {
                    p.style.left = tx + 'px';
                    p.style.top = ty + 'px';
                    p.style.transform = 'rotate(0deg) scale(1) translate(-50%, -50%)';
                    p.style.opacity = '0';

                    setTimeout(() => p.remove(), 1000);
                }, 50 + (i * 15));
            }
        }

        var places = {
            text: "text here...",
            url: "url here (https://...)...",
            image: "img url...",
            contact: "name, phone...",
            wifi: "ssid,password",
            email: "email addr..."
        };

        type_qr.addEventListener('change', () => {
            var t = type_qr.value;
            inp.placeholder = places[t] || "content...";
            inp.value = "";
            res.style.display = 'none';
            inp.focus();
        });

        function do_fmt(t, v) {
            if (t == 'url') {
                return v.startsWith('http') ? v : `https://${v}`;
            }
            if (t == 'email') return `mailto:${v}`;

            if (t == 'wifi') {
                let [ssid, pwd] = v.split(',').map(s => s.trim());
                return `WIFI:S:${ssid};T:WPA;P:${pwd};;`;
            }

            if (t == 'contact') return `BEGIN:VCARD\nVERSION:3.0\nFN:${v}\nEND:VCARD`;

            return v;
        }

        do_gen.addEventListener('click', () => {
            var v = inp.value.trim();

            if (!v) {
                alert("put something!");
                return;
            }

            var func = () => {
                img_qr.src = "";
                img_qr.classList.remove('bounce-in', 'shrink-exit');
                img_qr.style.display = 'none';
                res.style.display = 'block';
                load.style.display = 'block';
                dl.style.display = 'none';
                cpy.style.display = 'none';

                chg_txt("cooking...");
                do_gen.disabled = true;

                var fmt = do_fmt(type_qr.value, v);
                var c = col_qr.value.substring(1);
                var b = col_bg.value.substring(1);
                var m = marg.value;
                var s = shdw.value;

                var url = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(fmt)}&color=${c}&bgcolor=${b}&margin=${m}`;

                img_qr.onload = function () {
                    load.style.display = 'none';
                    img_qr.style.display = 'inline-block';

                    make_parts(col_qr.value);

                    setTimeout(() => {
                        img_qr.classList.remove('bounce-in');
                        void img_qr.offsetWidth; // trigger reflow
                        img_qr.classList.add('bounce-in');

                        cont.classList.remove('shake');
                        void cont.offsetWidth;
                        cont.classList.add('shake');

                        img_qr.style.display = 'inline-block';
                        img_qr.style.boxShadow = `0 ${s / 2}px ${s}px rgba(0,0,0,0.2)`;
                        dl.href = url;
                        dl.style.display = 'inline-block';
                        cpy.style.display = 'inline-block';
                        cpy.innerText = "Copy it";

                        chg_txt("Make QR");
                        do_gen.disabled = false;
                    }, 900);
                };

                img_qr.src = url;
            };

            if (img_qr.src && img_qr.style.display != 'none') {
                img_qr.classList.add('shrink-exit');
                setTimeout(func, 300);
            } else {
                func();
            }
        });

        inp.placeholder = places[type_qr.value];

        function chg_txt(nt) {
            txt_btn.classList.remove('expand');
            txt_btn.classList.add('crunch');

            setTimeout(() => {
                txt_btn.innerText = nt;
                txt_btn.classList.remove('crunch');
                txt_btn.classList.add('expand');
            }, 300);
        }

        function show_feed(b) {
            b.classList.add('mini-shake');
            var t = b.querySelector('.tick-icon');

            if (!t) {
                t = document.createElement('span');
                t.className = 'tick-icon';
                t.innerHTML = '✓';
                b.appendChild(t);
            }

            setTimeout(() => t.classList.add('show'), 10);

            setTimeout(() => {
                t.classList.remove('show');
                b.classList.remove('mini-shake');
            }, 1000);
        }

        dl.addEventListener('click', () => {
            show_feed(dl);
        });

        cpy.addEventListener('click', async () => {
            try {
                show_feed(cpy);
                var resp = await fetch(img_qr.src);
                var blb = await resp.blob();
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blb })
                ]);
            } catch (e) {
                // console.log(e);
            }
        });

    </script>
</body>

</html>
