<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        body {
            background-color: wheat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Outfit', sans-serif;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        #download-link,
        #copy-btn {
            display: none;
            margin-top: 1rem;
            color: #5d4037;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin: 0 5px;
        }

        #download-link:hover,
        #copy-btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .action-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #4a3721;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: #8b6e4b;
            box-shadow: 0 0 0 4px rgba(139, 110, 75, 0.1);
        }

        select {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus {
            border-color: #8b6e4b;
        }

        .btn {
            margin-top: 2rem;
            width: 100%;
            padding: 14px;
            background: #8b6e4b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 110, 75, 0.2);
        }

        .btn:hover {
            background: #725a3d;
            box-shadow: 0 6px 16px rgba(139, 110, 75, 0.3);
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        #particle-container {
            position: relative;
            width: 100%;
            height: 0;
            overflow: visible;
            pointer-events: none;
        }

        .qr-particle {
            position: fixed;
            z-index: 1000;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes qrBounce {
            0% {
                transform: scale(0.5) translateY(20px);
                opacity: 0;
            }

            50% {
                transform: scale(1.1) translateY(-10px);
                opacity: 1;
            }

            70% {
                transform: scale(0.95) translateY(5px);
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .bounce-in {
            animation: qrBounce 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes boxShake {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            20% {
                transform: translateX(-4px) translateY(-2px) rotate(-0.5deg);
            }

            40% {
                transform: translateX(4px) translateY(2px) rotate(0.5deg);
            }

            60% {
                transform: translateX(-4px) translateY(2px) rotate(-0.5deg);
            }

            80% {
                transform: translateX(4px) translateY(-2px) rotate(0.5deg);
            }
        }

        .shake {
            animation: boxShake 0.4s ease-in-out;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: #8b6e4b;
            opacity: 0.7;
            text-align: center;
        }

        .footer a {
            color: #5d4037;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes textCrunch {
            0% {
                transform: scaleX(1);
                letter-spacing: normal;
                opacity: 1;
                filter: blur(0);
            }

            100% {
                transform: scaleX(0);
                letter-spacing: -10px;
                opacity: 0;
                filter: blur(4px);
            }
        }

        @keyframes textExpand {
            0% {
                transform: scaleX(0);
                letter-spacing: -10px;
                opacity: 0;
                filter: blur(4px);
            }

            100% {
                transform: scaleX(1);
                letter-spacing: normal;
                opacity: 1;
                filter: blur(0);
            }
        }

        .crunch {
            display: inline-block;
            animation: textCrunch 0.3s forwards;
        }

        .expand {
            display: inline-block;
            animation: textExpand 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes qrExit {
            0% {
                transform: scale(1);
                border-radius: 12px;
                opacity: 1;
            }

            50% {
                transform: scale(0.5);
                border-radius: 50%;
                opacity: 0.7;
            }

            100% {
                transform: scale(0);
                border-radius: 50%;
                opacity: 0;
            }
        }

        .shrink-exit {
            animation: qrExit 0.3s ease-in forwards;
        }

        @keyframes miniShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px);
            }

            75% {
                transform: translateX(3px);
            }
        }

        .mini-shake {
            animation: miniShake 0.1s ease-in-out 2;
        }

        .tick-icon {
            display: inline-block;
            margin-left: 5px;
            color: #2e7d32;
            font-size: 1.1rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tick-icon.show {
            opacity: 1;
            transform: scale(1);
        }

        .advanced-toggle {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #8b6e4b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 600;
            user-select: none;
        }

        .advanced-menu {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .control-row label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
        }

        .control-row input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .control-row input[type="range"] {
            width: 120px;
            accent-color: #8b6e4b;
        }
    </style>
</head>

<body>

    <div class="container" id="main-container">
        <h1>QR Generator</h1>
        <div class="input-group">
            <input type="text" placeholder="Enter text or URL..." id="qr-text">
            <select id="qr-type">
                <option value="text">Text</option>
                <option value="url">URL</option>
                <option value="image">Image Link</option>
                <option value="contact">Contact</option>
                <option value="wifi">WiFi</option>
                <option value="email">Email</option>
            </select>
        </div>

        <div class="advanced-toggle" id="advanced-toggle">
            <span>Advanced Customization</span>
            <span id="toggle-icon">▼</span>
        </div>

        <div class="advanced-menu" id="advanced-menu">
            <div class="control-row">
                <label>QR Color</label>
                <input type="color" id="qr-color" value="#000000">
            </div>
            <div class="control-row">
                <label>Background</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
            <div class="control-row">
                <label>Margin</label>
                <input type="range" id="qr-margin" min="0" max="10" value="1">
            </div>
            <div class="control-row">
                <label>QR Shadow</label>
                <input type="range" id="qr-shadow" min="0" max="20" value="0">
            </div>
        </div>

        <button class="btn" id="gen-btn" style="margin-top: 1.5rem;">
            <span id="btn-text">Generate QR Code</span>
        </button>

        <div id="qr-result" style="display: none; margin-top: 2rem; position: relative;">
            <div id="particle-container"></div>
            <div id="loading" style="display: none; margin-bottom: 1rem;">Generating...</div>
            <img id="qr-img" src="" alt="QR Code"
                style="max-width: 100%; border-radius: 12px; transition: opacity 0.5s ease; opacity: 0;">
            <div class="action-links">
                <a id="download-link" href="#" download="qrcode.png">Download QR Code</a>
                <a id="copy-btn">Copy to Clipboard</a>
            </div>
        </div>
    </div>

    <div class="footer">
        made with &lt;3 by <a href="https://bngtulk.dev" target="_blank">BGtulk</a>
    </div>

    <script>
        const qrType = document.getElementById('qr-type');
        const qrInput = document.getElementById('qr-text');
        const genBtn = document.getElementById('gen-btn');
        const qrResult = document.getElementById('qr-result');
        const qrImg = document.getElementById('qr-img');
        const loading = document.getElementById('loading');
        const downloadLink = document.getElementById('download-link');
        const copyBtn = document.getElementById('copy-btn');
        const mainContainer = document.getElementById('main-container');
        const btnText = document.getElementById('btn-text');

        const advToggle = document.getElementById('advanced-toggle');
        const advMenu = document.getElementById('advanced-menu');
        const toggleIcon = document.getElementById('toggle-icon');
        const qrColor = document.getElementById('qr-color');
        const bgColor = document.getElementById('bg-color');
        const qrMargin = document.getElementById('qr-margin');
        const qrShadow = document.getElementById('qr-shadow');
        const particleContainer = document.getElementById('particle-container');

        advToggle.addEventListener('click', () => {
            const isVisible = advMenu.style.display === 'block';
            advMenu.style.display = isVisible ? 'none' : 'block';
            toggleIcon.textContent = isVisible ? '▼' : '▲';
        });

        function createParticles(color) {
            particleContainer.innerHTML = '';
            const particleCount = 60;
            const target = qrImg.getBoundingClientRect();
            const targetX = target.left + target.width / 2;
            const targetY = target.top + target.height / 2;

            const shapes = [
                'polygon(50% 0%, 0% 100%, 100% 100%)',
                'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)',
                'polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%)',
                'polygon(50% 0%, 100% 38%, 81% 100%, 19% 100%, 0% 38%)'
            ];

            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.className = 'qr-particle';
                p.style.backgroundColor = color;

                const size = 10 + Math.random() * 15;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.clipPath = shapes[Math.floor(Math.random() * shapes.length)];

                let startX, startY;
                const edge = Math.floor(Math.random() * 4);
                if (edge === 0) {
                    startX = Math.random() * window.innerWidth;
                    startY = -50;
                } else if (edge === 1) {
                    startX = window.innerWidth + 50;
                    startY = Math.random() * window.innerHeight;
                } else if (edge === 2) {
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 50;
                } else {
                    startX = -50;
                    startY = Math.random() * window.innerHeight;
                }

                p.style.left = `${startX}px`;
                p.style.top = `${startY}px`;
                p.style.transform = `rotate(${Math.random() * 360}deg) scale(0.5)`;
                p.style.opacity = '1';

                document.body.appendChild(p);

                setTimeout(() => {
                    p.style.left = `${targetX}px`;
                    p.style.top = `${targetY}px`;
                    p.style.transform = 'rotate(0deg) scale(1) translate(-50%, -50%)';
                    p.style.opacity = '0';

                    setTimeout(() => p.remove(), 1000);
                }, 50 + (i * 15));
            }
        }

        const placeholders = {
            text: "Enter text...",
            url: "Enter URL (e.g. https://google.com)...",
            image: "Enter Image URL...",
            contact: "Enter Name, Phone...",
            wifi: "Format: SSID,Password",
            email: "Enter Email Address..."
        };

        qrType.addEventListener('change', () => {
            const selectedType = qrType.value;
            qrInput.placeholder = placeholders[selectedType] || "Enter content...";
            qrInput.value = "";
            qrResult.style.display = 'none';
            qrInput.focus();
        });

        function formatData(type, val) {
            switch (type) {
                case 'url':
                    return val.startsWith('http') ? val : `https://${val}`;
                case 'email':
                    return `mailto:${val}`;
                case 'wifi':
                    const [ssid, pwd] = val.split(',').map(s => s.trim());
                    return `WIFI:S:${ssid};T:WPA;P:${pwd};;`;
                case 'contact':
                    return `BEGIN:VCARD\nVERSION:3.0\nFN:${val}\nEND:VCARD`;
                default:
                    return val;
            }
        }

        genBtn.addEventListener('click', () => {
            const val = qrInput.value.trim();
            if (!val) {
                alert("Please enter some content!");
                return;
            }

            const startGeneration = () => {
                qrImg.src = "";
                qrImg.classList.remove('bounce-in', 'shrink-exit');
                qrImg.style.display = 'none';
                qrResult.style.display = 'block';
                loading.style.display = 'block';
                downloadLink.style.display = 'none';
                copyBtn.style.display = 'none';

                changeButtonText("Your QR code is cooking");
                genBtn.disabled = true;

                const formattedData = formatData(qrType.value, val);
                const color = qrColor.value.substring(1);
                const bg = bgColor.value.substring(1);
                const margin = qrMargin.value;
                const shadow = qrShadow.value;

                const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(formattedData)}&color=${color}&bgcolor=${bg}&margin=${margin}`;

                qrImg.onload = () => {
                    loading.style.display = 'none';
                    qrImg.style.display = 'inline-block';

                    createParticles(qrColor.value);

                    setTimeout(() => {
                        qrImg.classList.remove('bounce-in');
                        void qrImg.offsetWidth;
                        qrImg.classList.add('bounce-in');

                        mainContainer.classList.remove('shake');
                        void mainContainer.offsetWidth;
                        mainContainer.classList.add('shake');

                        qrImg.style.display = 'inline-block';
                        qrImg.style.boxShadow = `0 ${shadow / 2}px ${shadow}px rgba(0,0,0,0.2)`;
                        downloadLink.href = apiUrl;
                        downloadLink.style.display = 'inline-block';
                        copyBtn.style.display = 'inline-block';
                        copyBtn.innerText = "Copy to Clipboard";

                        changeButtonText("Generate QR Code");
                        genBtn.disabled = false;
                    }, 900);
                };

                qrImg.src = apiUrl;
            };

            if (qrImg.src && qrImg.style.display !== 'none') {
                qrImg.classList.add('shrink-exit');
                setTimeout(startGeneration, 300);
            } else {
                startGeneration();
            }
        });

        qrInput.placeholder = placeholders[qrType.value];

        function changeButtonText(newText) {
            btnText.classList.remove('expand');
            btnText.classList.add('crunch');

            setTimeout(() => {
                btnText.innerText = newText;
                btnText.classList.remove('crunch');
                btnText.classList.add('expand');
            }, 300);
        }

        function showButtonFeedback(btn) {
            btn.classList.add('mini-shake');
            let tick = btn.querySelector('.tick-icon');
            if (!tick) {
                tick = document.createElement('span');
                tick.className = 'tick-icon';
                tick.innerHTML = '✓';
                btn.appendChild(tick);
            }

            setTimeout(() => tick.classList.add('show'), 10);

            setTimeout(() => {
                tick.classList.remove('show');
                btn.classList.remove('mini-shake');
            }, 1000);
        }

        downloadLink.addEventListener('click', () => {
            showButtonFeedback(downloadLink);
        });

        copyBtn.addEventListener('click', async () => {
            try {
                showButtonFeedback(copyBtn);
                const response = await fetch(qrImg.src);
                const blob = await response.blob();
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
            } catch (err) {
                console.error("Clipboard copy failed:", err);
            }
        });
    </script>
</body>

</html>
